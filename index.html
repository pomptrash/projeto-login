<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" id="login" name="login" placeholder="seu email" autocomplete="email" required>
                        <label for="login">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senhar" id="senhar" placeholder="sua senha" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="">
                    <a href="esqueci.html">Esqueci a senha <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
